<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>KeepMyPet - Login</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Formes en arrière-plan */
    .shape {
        position: absolute;
        opacity: 0.3;
    }

    /* Cercles */
    .circle {
        width: 80px;
        height: 80px;
        background: #a8e0dd;
        border-radius: 50%;
    }

    /* Triangles */
    .triangle {
        width: 0;
        height: 0;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 60px solid #8ad3cd;
    }

    /* Contenu principal */
    .container {
        display: flex;
        width: 80%;
        max-width: 1200px;
        justify-content: space-between;
        align-items: center;
    }

    /* Logo + texte */
    .left {
        text-align: center;
    }
    .left img {
        width: 280px;
        margin-bottom: 10px;
    }
    .left h1 {
        font-size: 42px;
        font-weight: 700;
    }
    .keep { color: #1e4b60; }
    .mypet { color: #f9a44b; }

    /* Bloc du formulaire */
    .right {
        width: 380px;
        border: 2px solid black;
        border-radius: 35px;
        padding: 40px;
        background: white;
    }

    .right label {
        font-size: 14px;
        font-weight: bold;
    }

    .input {
        width: 100%;
        height: 45px;
        border-radius: 25px;
        background: #d8d8d8;
        margin: 10px 0 20px 0;
        border: none;
        font-size: 15px;
        padding: 0 15px;
    }

    .btn {
        width: 180px;
        height: 45px;
        background: #a8e0dd;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin: 0 auto 20px auto;
    }

    .links {
        text-align: center;
    }
    .links a {
        color: #0070ff;
        text-decoration: underline;
        font-size: 14px;
    }
</style>
</head>
<body>

<!-- Formes du fond -->
<div class="shape circle" style="top: 120px; left: 150px;"></div>
<div class="shape circle" style="top: 300px; left: 100px;"></div>
<div class="shape circle" style="bottom: 120px; left: 200px;"></div>
<div class="shape triangle" style="top: 250px; left: 350px;"></div>
<div class="shape triangle" style="bottom: 200px; left: 100px;"></div>
<div class="shape circle" style="top: 80px; right: 350px;"></div>
<div class="shape triangle" style="top: 200px; right: 220px;"></div>
<div class="shape circle" style="bottom: 140px; right: 300px;"></div>

<div class="container">

    <!-- Partie logo -->
    <div class="left">
        <img src="KeepMyPet_Logo.png" alt="Logo KeepMyPet">
    </div>

    <!-- Partie formulaire -->
    <div class="right">
        <label>IDENTIFIANT</label>
        <input type="text" class="input">

        <label>MOT DE PASSE</label>
        <input type="password" class="input">

        
        <a href="Accueil_utilisateur.html"><button class="btn">Se connecter</button></a>


        <div class="links">
            <a href="#">Mot de passe oublié</a> – 
            <a href="Inscription.HTML">S’inscrire</a>
        </div>
    </div>
</div>

</body>
</html>
