<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>KeepMyPet - Sign Up</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Formes en fond */
    .shape {
        position: absolute;
        opacity: 0.3;
    }

    .circle {
        width: 80px;
        height: 80px;
        background: #a8e0dd;
        border-radius: 50%;
    }

    .triangle {
        width: 0;
        height: 0;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 60px solid #8ad3cd;
    }

    /* Contenu principal */
    .container {
        display: flex;
        width: 80%;
        max-width: 1200px;
        justify-content: space-between;
        align-items: center;
    }

    /* Logo */
    .left {
        text-align: center;
    }
    .left img {
        width: 260px;
        margin-bottom: 10px;
    }
    .left h1 {
        font-size: 42px;
        font-weight: bold;
    }
    .keep { color: #1e4b60; }
    .mypet { color: #f9a44b; }

    /* Bloc formulaire */
    .right {
        width: 420px;
        border: 2px solid black;
        border-radius: 35px;
        padding: 40px;
        background: white;
    }

    .right label {
        font-size: 14px;
        font-weight: bold;
    }

    .input {
        width: 100%;
        height: 45px;
        border-radius: 25px;
        background: #d8d8d8;
        margin: 10px 0 20px 0;
        border: none;
        font-size: 15px;
        padding: 0 15px;
    }

    .row {
        display: flex;
        gap: 20px;
        width: 100%;
    }
    .row .input {
        width: 100%;
    }

    .btn {
        width: 180px;
        height: 45px;
        background: #a8e0dd;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin: 10px auto 25px auto;
    }

    .links {
        text-align: center;
    }
    .links a {
        color: #0070ff;
        text-decoration: underline;
        font-size: 14px;
    }
</style>
</head>
<body>

<!-- Formes de fond -->
<div class="shape circle" style="top: 120px; left: 150px;"></div>
<div class="shape circle" style="top: 300px; left: 100px;"></div>
<div class="shape circle" style="bottom: 120px; left: 200px;"></div>
<div class="shape triangle" style="top: 250px; left: 350px;"></div>
<div class="shape triangle" style="bottom: 200px; left: 100px;"></div>
<div class="shape circle" style="top: 80px; right: 350px;"></div>
<div class="shape triangle" style="top: 200px; right: 220px;"></div>
<div class="shape circle" style="bottom: 140px; right: 300px;"></div>

<div class="container">

    <!-- Logo gauche -->
    <div class="left">
        <img src="KeepMyPet_Logo.png" alt="Logo KeepMyPet">
    </div>

    <!-- Formulaire -->
    <div class="right">

        <label>MAIL</label>
        <input type="text" class="input">

        <div class="row">
            <div style="flex:1">
                <label>NOM</label>
                <input type="text" class="input">
            </div>

            <div style="flex:1">
                <label>PRÉNOM</label>
                <input type="text" class="input">
            </div>
        </div>

        <label>MOT DE PASSE</label>
        <input type="password" class="input">

        <label>CONFIRMER LE MOT DE PASSE</label>
        <input type="password" class="input">

        <button class="btn">S’inscrire</button>

        <div class="links">
            <a href="Connexion.html">Se connecter</a>
        </div>
    </div>
</div>

</body>
</html>
